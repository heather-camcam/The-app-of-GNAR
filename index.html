<!doctype html>
<html lang="en" ng-app="GnarApp">
  <head>
    <meta charset="utf-8">
    <title>The App of GNAR</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="stylesheet/index.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src='bower_components/lodash/lodash.js'></script>
    <script src='bower_components/angular-simple-logger/dist/angular-simple-logger.min.js'></script>
    <script src='bower_components/angular-google-maps/dist/angular-google-maps.min.js'></script>
    <script src='bower_components/ngGeolocation/ngGeolocation.min.js'></script>
    <script src="js/app.js"></script>
    <script src='js/controllers/mapController.js'></script>
    <script src='js/controllers/locationController.js'></script>
    <script src='js/factories/apiFactory.js'></script>
  </head>

  <body>
    <!-- <div class="angular-google-map-container" ng-controller="mapController">
      <ui-gmap-google-map center='map.center' zoom='map.zoom'></ui-gmap-google-map>
    </div> -->
    <section ng-controller="locationController as locationCtrl">
      <div ng-repeat="obj in locationCtrl.factory.info">
        Name: {{obj.name}}
        Longitude: {{obj.longitude}}
        Latitude: {{obj.latitude}}
      </div>
    </section>
  </body>
</html>
