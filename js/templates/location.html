<div id="sidebar">
  <div id="logo">
    <img src="assets/img/logo.png" width="50" height="50"/>
  </div>
  <div id='side-content'>
    <h1>{{locationCtrl.location.name}}</h1>
    <a class="button-link" href="#/location/{{locationCtrl.location.name}}/webcam" >Click to see Webcam</a> <br>
    <a class="button-link" href="#/location/{{locationCtrl.location.name}}/instagram" >Click to see Instagram feed</a><br>
  </div>
</div>



<div id="main-page">



    <div id="tabs" >
        <ul>
            <li ng-repeat="tab in locationCtrl.tabs"
                ng-class="{active:locationCtrl.isActiveTab(tab.url)}"
                ng-click="locationCtrl.onClickTab(tab)">
                {{tab.title}}
            </li>
        </ul>
        <div id="mainView">
            <div ng-include="locationCtrl.currentTab"></div>
        </div>
    </div>

    <script type="text/ng-template" id="one.tpl.html">
		<div id="viewOne">

      <div ng-repeat='tide in locationCtrl.marineWeather[0].tides'>
        <span class="tide-type">{{tide.tide_type}}</span>
        tide: <span class="tide-time">{{tide.tideTime}}</span>
      </div>
    <table class="table table-bordered">
      <tr>
        <th></th>
        <th>06:00</th>
        <th>09:00</th>
        <th>12:00</th>
        <th>15:00</th>
        <th>18:00</th>
        <th>21:00</th>
      </tr>
      <tr>
        <td></td>
        <td ng-repeat='hour in locationCtrl.marineWeather[0].hourly'><img src="{{hour.weatherIconUrl[0].value}}"></td>

      </tr>
      <tr>
        <td><b>Wind direction</b></td>
        <td ng-repeat='hour in locationCtrl.marineWeather[0].hourly'>{{hour.winddir16Point}}</td>
      </tr>
      <tr>
        <td><b>Wind speed</b></td>
        <td ng-repeat='hour in locationCtrl.marineWeather[0].hourly'>{{hour.windspeedMiles}}mph</td>
      </tr>
      <tr>
        <td><b>Chill</b></td>
        <td ng-repeat='hour in locationCtrl.marineWeather[0].hourly'>{{hour.WindChillC}}&#8451</td>
      </tr>
      <tr>
        <td><b>Swell height</b></td>
        <td ng-repeat='hour in locationCtrl.marineWeather[0].hourly'>{{hour.swellHeight_ft}}</td>
      </tr>
      <tr>
        <td><b>Period</b></td>
        <td ng-repeat='hour in locationCtrl.marineWeather[0].hourly'>{{hour.swellPeriod_secs}}</td>
      </tr>
      <tr>
        <td><b>Swell direction</b></td>
        <td ng-repeat='hour in locationCtrl.marineWeather[0].hourly'>{{hour.swellDir16Point}}</td>
      </tr>
      <tr>
        <td><b>Air temp</b></td>
        <td ng-repeat='hour in locationCtrl.marineWeather[0].hourly'>{{hour.tempC}}&#8451</td>
      </tr>
      <tr>
        <td><b>Sea temp</b></td>
        <td ng-repeat='hour in locationCtrl.marineWeather[0].hourly'> {{hour.waterTemp_C}}&#8451</td>
      </tr>
    </table>
		</div>
	</script>
