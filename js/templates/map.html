
<div class="angular-google-map-container" >
  <script type="text/ng-template" id="searchbox.tpl.html">
    <input type="text" placeholder="Search Box">
  </script>
  <ui-gmap-google-map center='mapCtrl.factory.map.center' zoom='mapCtrl.factory.map.zoom' options="mapCtrl.factory.options">


    <ui-gmap-marker   ng-repeat='marker in mapCtrl.ids' idKey='marker.id' coords='marker.coords'>
      <ui-gmap-window show="show" >
        <div>{{marker.name}}<br>
            Temperature: {{mapCtrl.weather.main.temp}}
        <a  ng-href="#/location/{{marker.id}}"> More info</a>
        </div>
      </ui-gmap-window>
    </ui-gmap-marker>

    <ui-gmap-search-box template="mapCtrl.factory.searchbox.template" events="mapCtrl.factory.searchbox.events"></ui-gmap-search-box>

  </ui-gmap-google-map>
</div>
