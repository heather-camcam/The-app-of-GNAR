
<div class="angular-google-map-container" >
  <script type="text/ng-template" id="searchbox.tpl.html">
    <input type="text" placeholder="Search Box">
  </script>

  <ui-gmap-google-map
  center='mapCtrl.factory.map.center'
  zoom='mapCtrl.factory.map.zoom'
  options="mapCtrl.factory.options">

    <ui-gmap-search-box
    template="mapCtrl.factory.searchbox.template"
    events="mapCtrl.factory.searchbox.events"
    position="BOTTOM_RIGHT">
    </ui-gmap-search-box>

    <ui-gmap-marker   ng-repeat='marker in mapCtrl.ids' idKey='marker.id' coords='marker.coords' click='mapCtrl.getWeather(marker.id, marker.coords)'>
      <ui-gmap-window show="show" >
        <div>{{marker.name}}<br>
            Temperature: {{marker.weather.main.temp}}<br>
            Windspeed: {{marker.weather.wind.speed}}<br>
        <a  ng-href="#/location/{{marker.id}}" ng-click='mapCtrl.storeLocation()'> More info</a>
        </div>
      </ui-gmap-window>
    </ui-gmap-marker>

  </ui-gmap-google-map>
</div>
